<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <p>wanna create? <a href="{% url 'sign_up' %}">check here</a></p>

    <h5>List of users created so far,</h5>
    <table>
        <tr>
            <th>username</th>
            <th>email</th>
            <th>date joined</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.date_joined }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
